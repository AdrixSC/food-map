<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link href="https://fonts.googleapis.com/css?family=Happy+Monkey|Lilita+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Food Map</title>
</head>

<body>
    <!--Logo-->
    <section class="container-fluid">
        <div class="row">
            <div class="col-12 align-center">
                <h1>FOODMAP</h1>
            </div>
        </div>
    </section>

    <!--Slogan-->
    <section class="container-fluid">
        <div class="row">
            <div class="col-12 align-center">
                <h3>Comida cerca de ti</h3>
            </div>
        </div>
    </section>

    <!--Filtro y mapa-->
    <section class="container-fluid">
        <div class="row justify-content-center margin-top">
            <div class="col-8">
                <p>Utiliza nuestro filtro para buscar tu comida favorita, y nosotros te daremos las opciones que se encuentren más cerca de tu ubicación</p>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="¿Qué tipo de comida buscas?" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <p>Tu ubicación</p>
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3762.939815740456!2d-99.16091578552599!3d19.415006186894328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1516400685064" width="100%" height="300" frameborder="0"
                    style="border:0" allowfullscreen></iframe>
            </div>
        </div>

    </section>

    <!--Restaurantes-->
    <!--Ejemplo de la estructura para esta sección-->

    <section class="container-fluid">
        <div class="row justify-content-center restaurant">
            <div class="col-6">
                <img src="assets/images/galera.jpg" alt="galera">
            </div>
        </div>
        <div class="row justify-content-center restaurant">
            <div class="col-6">
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
